<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to the playground</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.css">
    <style>
        .ui.text.container {
            margin-top: 3em;
        }
    </style>
</head>
<body>
    <div class="ui text container">
        <h1 class="ui center aligned dividing header">Welcome to the Playground!</h1>
        <p>Open you console and start playing with the library</p>
    </div>

    <script src="js.performance.umd.js"></script>
    <script>

        jsPerf.startRecording()
        jsPerf.startMark('first')
        jsPerf.startMark('second')
        jsPerf.startMark('third')
        jsPerf.startMark('fourth')
        setTimeout(function () {
            jsPerf.endMark('first')
            jsPerf.endMark('second')
            jsPerf.endMark('third')
            jsPerf.endMark('fourth')
            jsPerf.stopRecording()

            jsPerf.allMeasures()
        }, 800)

    </script>
</body>
</html>
